<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>JS Console Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function computerPlay() {
        const computerChoice = Math.floor(Math.random() * 3);
        switch (computerChoice) {
          case 0:
            return "rock";
            break;
          case 1:
            return "paper";
            break;
          case 2:
            return "scissors";
        }
      }   
    </script>
  </body>
</html>
